name: CI

on:
    pull_request:
    push:
        branches:
            - main

jobs:
    validate:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: Validate vercel.json
              run: node -e "JSON.parse(require('fs').readFileSync('vercel.json','utf8')); console.log('vercel.json OK')"
            - name: Verify site entrypoint exists
              run: test -f hutchgroup_production_website.html
